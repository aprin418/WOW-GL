{% extends 'base.html' %} {% block content %}

<h1>Spec Details</h1>

<a rel="stylesheet" href="/specs/{{ spec.id }}/gear/create">Add Gear</a>
<div>
  <div>
    <p>{{ spec.id }}</p>
    <span>{{ spec.name }}</span>
    <p>Color: {{ spec.description }}</p>
  </div>
  {% if gear %} {% for gear in gear %}
  <a href="{% url 'gear_show' gear.id %}">{{gear.name}}</a>
</div>
{% endfor %} {% else %}
<p>NO GEAR FOR THIS SPEC</p>
{% endif %} {% endblock %}
