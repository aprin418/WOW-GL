{% extends 'base.html' %} {% block content %}

<h1>Spec Details</h1>

<a rel="stylesheet" href="/specs/{{ spec.id }}/gear/create">Add Gear</a>
<div>
  <div>
    <p>{{ spec.character }}</p>
    <p>Spec: {{ spec.name }}</p>
    <p>Details: {{ spec.description }}</p>
    {% if gear %} {% for gear in gear %}
    <a href="{% url 'gear_show' gear.id %}"
      >{{gear.name}} - {{gear.location}}</a
    >
  </div>
  <div></div>
</div>
{% endfor %} {% else %} {% endif %} {% endblock %}
