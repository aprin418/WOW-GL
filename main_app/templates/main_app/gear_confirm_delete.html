{% extends 'base.html' %} {% block content %}
<h4>Delete Gear</h4>

<h4>Are you sure you want to delete <b>{{ gear }}</b>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <div class="center-align">
    <input
      class="waves-effect blue accent-4 btn-small"
      type="submit"
      value="Yes, remove"
    />
    <a
      class="waves-effect blue accent-4 btn-small"
      href="{% url 'gear_show' gear.id %}"
      >No, Don't remove</a
    >
  </div>
</form>
{% endblock %}
