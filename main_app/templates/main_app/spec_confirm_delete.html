{% extends 'base.html' %} {% block content %}

<h4>Are you sure you want to remove this spec: {{ spec }}?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <div class="center-align">
    <input
      class="waves-effect blue accent-4 btn-small"
      type="submit"
      value="Yes, remove"
    />
    <a
      class="waves-effect blue accent-4 btn-small"
      href="{% url 'specs_index'%}"
      >No, don't remove</a
    >
  </div>
</form>
{% endblock %}
