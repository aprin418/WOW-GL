<!-- main_app/templates/index.html -->
{% extends 'base.html' %} {% load static %} {% block content %}
<a href="/specs/create">Add a New Spec!</a>
<hr />
{% for cat in cats %}
<a href="/specs/{{spec.id}}">
  <p>Name: {{ cat.name }}</p>
</a>
<a href="/user/{{spec.user.username}}">
  <p>Used by By: {{spec.user.username}}</p>
</a>
<hr />
{% endfor %} {% endblock %}
