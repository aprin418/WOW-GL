<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}

<h1>Gear List</h1>
<div class="container">
  <hr />
  <div class="row">
    {% for gear in gear %}
    <a class="col s4" href="/specs/{{spec.id}}">
      <div class="card light-blue">
        <div class="card-content white-text">
          <p>{{ gear.name }}</p>
          <p>Location: {{ gear.location }}</p>
        </div>
      </div>
      <hr />
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
